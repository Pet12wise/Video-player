<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Epic Video Player</title>
  <link rel="stylesheet" href="Styles.css" />
</head>
<body>
  <div id="video-container">
    <h3 id="video-name" class="video-name">No video selected</h3>

    <div id="video-area">
      <video id="video"></video>
      <div id="left-zone"></div>
      <div id="right-zone"></div>
    </div>

    <div class="controls" id="controls">
      <button id="playPause">‚èØÔ∏è</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
      <input type="range" id="progress" min="0" value="0" />
      <span id="time">0:00 / 0:00</span>
      <select id="speed">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <button id="skipIntro">‚è© Skip Intro</button>
      <button id="fullscreen">‚õ∂</button>
      <button id="toggle-theme">üåì</button>
    </div>

    <input type="file" id="upload" accept="video/*" />
  </div>

  <script src="Script.js"></script>
</body>
</html>
